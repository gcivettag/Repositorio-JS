<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Ejercicio de notas</h1>
<script>
    var Nota1;

    Nota1=parseInt(prompt("Dame Una nota"));
    if(Nota1<=10 && Nota1>=0){
        if(Nota1>=5){
        document.write("Has Aprobado");
        }
        else{
            document.write("Has suspendido");
        }
    }
    else{
        alert("No valido")
    }
</script>
</body>
</html>
