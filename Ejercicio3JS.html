<h1>Ejercicio datos cadenas javascript</h1>
<script>
var cad="Maria";
document.write("cad=",cad,"<br>");
document.write("Mayusuclas de cad=",cad.toUpperCase(),"<br>");
document.write("Minusculas de cad=",cad.toLowerCase(),"<br>");

document.write("La ultima letra es=",cad.charAt(cad.length - 1),"<br>");
alert("Esto es una ventana");
</script>
