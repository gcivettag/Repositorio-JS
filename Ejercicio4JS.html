<html lang="en">
<head>

</head>
<body>
<h1>Ejercicio datos cadenas javascript</h1>
<script>
var dato;
var dato2;
var Nombre1;
var Nombre2;
dato1=parseInt(prompt("Dame el dato"));
dato2=parseInt(prompt("Dame el dato2"));
document.write("Dato=", dato1,"<br>", "dato2=", dato2,"<br>");
document.write(dato1,"+",dato2,"=",dato1 + dato2,"<br>");
document.write(dato1,"+",dato2,"=",dato1 - dato2,"<br>");
document.write(dato1,"*",dato2,"=",dato1 * dato2,"<br>");
document.write(dato1,"/",dato2,"=",dato1 / dato2,"<br>");

Nombre1=prompt("Dame el primer nombre");
Nombre2=prompt("Dame el segundo nombre");
document.write("Mayusculas de cad=" ,Nombre1.toUpperCase(),"<br>")
document.write("Mayusculas de cad=" ,Nombre2.toUpperCase(),"<br>")
document.write("Minusculas de cad=" ,Nombre1.toLowerCase(),"<br>")
document.write("Minusculas de cad=" ,Nombre2.toLowerCase(),"<br>")
document.write("El numero de letras=",Nombre1.length,"<br>")
document.write("El numero de letras=",Nombre2.length,"<br>")
document.write("La ultima letra es=",Nombre1.charAt(Nombre1.length - 1),"<br>");
document.write("La ultima letra es=",Nombre2.charAt(Nombre2.length - 1),"<br>");

</script>    
</body>
</html>
