<body>
    <script>
      var  Tiempo=[100,300,220]
      var  Nombre=["pepe","ana","mario"]
        i=0

        mn=parseInt(prompt("Nombre"))

        while(i<Nombre.length){
            if(mn=Nombre[i]){
                document.write(Nombre[i]," ha acabado en ",Tiempo[i],"<br>")
               
            }
            else{
                document.write("no hay datos")
            }
    i = i + 1
 }

    </script>
