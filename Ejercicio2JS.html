<body>
    <h1>Ejercicio de numeros enteros en javascript</h1>
<script>
var a=5;
var b=10;
var suma = a + b;
var resta = a - b;
var multiplicacion = a * b;
var division = a / b;
document.write("a=",a,"<br>")
document.write("b=",b,"<br>")
document.writeln("La suma de ",a," y ",b," es ",suma,"<br>");
document.writeln("La resta de ",a," y ",b," es ",resta,"<br>");
document.writeln("La multiplicacion de ",a," y ",b," es ",multiplicacion,"<br>");
document.writeln("La division de ",a," y ",b," es ",division);
document.write(Math.PI);

</script>
</body>
</html>
